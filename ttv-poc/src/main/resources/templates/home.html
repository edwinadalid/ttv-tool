<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>MVC Mission - Spring Boot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
    <style>
        input[type=number] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            -webkit-transition: .5s;
            transition: .5s;
            outline: 0;
            font-family: 'Open Sans', serif;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>TTV Tool Application</h1>
    <p>
        This application manages Media First.
    </p>

    <div class="row">
        <div class="col-6">
            <h3>Add new Scheduled Update</h3>
            <p>(Duplicates will be ignored)</p>

            <form th:action="@{/schedule}" th:object="${scheduleForm}" method="post">
                <div class="row">
                    <div class="col-6"><input id="scheduleInput" type="text" placeholder="Name" th:field="*{name}" size="60"/></div>
                </div>
                <input type="submit" value="Save"/>
            </form>
        </div>

        <div class="col-6">
            <h3>Schedule List</h3>
            <div class="row" th:each="schedule : ${schedule}">
                <div class="col-2" th:text="${schedule.name}"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
window.onload = function() {
    document.getElementById("scheduleInput").focus()
}
</script>
</body>
</html>
